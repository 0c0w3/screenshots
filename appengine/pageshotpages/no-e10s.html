<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>E10s is not supported in PageShot</title>
    <link rel="stylesheet" href="/css/page.css">
  </head>
  <body>

    <h1>E10s (Firefox multi-process) is not supported</h1>

    <p>Sorry, due to limitations in the Addon, Electrolysis (aka e10s,
    also known as multi-process Firefox) is not supported.</p>

    <p>To turn off E10S go to your Preferences and disable E10S:</p>

    <p><img src="/static/enable-e10s-example.png"></p>

    <p>Then restart your browser to use this addon.</p>

  </body>
</html>

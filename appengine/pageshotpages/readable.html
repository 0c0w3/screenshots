<!DOCTYPE html>
<html>
  <head>
    <base href="{{ data['location'] }}" target="_top">
    <link rel="stylesheet" href="{{ base }}/css/interface.css">
    <link rel="stylesheet" href="{{ base }}/css/readable.css">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="{{ base }}/js/util.js"></script>
    <script src="{{ base }}/js/readable.js"></script>
    <!--METADATA-->
    {{ meta.get("head") }}
    <!--ENDMETA-->
    <meta property="og:image" content="{{ data["screenshot"] }}">
    {{if meta.get("snippet")}}
    <meta property="og:image" id="meta-snippet" content="{{ meta['snippet'] }}">
    {{endif}}
  </head>
  <body>
    <h1>{{ data["readable"]["title"] }}</h1>
    <div class="byline">{{ data["readable"]["byline"] }}</div>
    <blockquote class="excerpt">{{ data["readable"]["excerpt"] }}</blockquote>
    <div class="content">
      {{ html(data["readable"]["content"]) }}
    </div>
  </body>
</html>

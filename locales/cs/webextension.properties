# Error Strings
requestErrorTitle = Mimo provoz.
requestErrorDetails = Je nám líto, ale nemohli jsme vás snímek uložit. Zkuste to prosím znovu později.
connectionErrorTitle = Nedaří se nám připojit k vašim snímkům.
connectionErrorDetails = Zkontrolujte prosím připojení k internetu. Pokud vám připojení funguje, mohlo dojít k dočasnému problému s naší službou Firefox Screenshots.
loginErrorDetails = Nemohli jsme uložit váš snímek, protože došlo k problému se službou Firefox Screenshots. Zkuste to prosím znovu později.
unshootablePageErrorTitle = Snímek této stránky nelze pořídit.
unshootablePageErrorDetails = Toto není běžná webová stránka, a proto z ní nelze pořizovat žádné snímky.
selfScreenshotErrorTitle = Nelze pořizovat snímek stránky Firefox Screenshots!
genericErrorTitle = Jejda! Služba Firefox Screenshots přestala pracovat.
genericErrorDetails = Nejsme si jistí, co se právě stalo. Chcete to zkusit znovu, nebo zkusíte pořídit snímek na jiné stránce?
# Onboarding Strings
tourHeaderOne = Firefox Screenshots
tourHeaderOneSuper = Beta
tourBodyOne = Pořizujte, ukládejte a sdílejte snímky webových stránek bez opuštění Firefoxu.
tourHeaderTwo = Zachyťte, cokoliv chcete
tourBodyTwo = Stiskem tlačítka myši a tahem můžete vybrat oblast stránky. Výběr můžete provést také najetím myši na prvek stránky.
tourHeaderThree = Jak sami chcete
tourBodyThree = Uložte si oříznutý snímek stránky na web pro rychlejší sdílení, nebo si ho stáhněte do počítače. Pro zobrazení všech snímků stačí klepnout na tlačítko Mé snímky.
tourHeaderFour = Pořizujte snímky jen částí nebo i celých stránek
tourBodyFour = Pomocí tlačítek vpravo nahoře můžete pořídit snímek jen viditelné části nebo úplně celé stránky.
tourSkip = Přeskočit
tourNext = Další snímek
tourPrevious = Předchozí snímek
tourDone = Hotovo

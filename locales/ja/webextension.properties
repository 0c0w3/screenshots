# Error Strings
requestErrorTitle = 問題が発生しました。
requestErrorDetails = 申し訳ありませんが、ショットを保存できませんでした。また後で試してください。
connectionErrorTitle = スクリーンショットに接続できません。
connectionErrorDetails = お使いのインターネット接続を確認してください。インターネットへ接続できる場合は、Firefox Screenshots サービスに一時的な問題が発生しているものと思われます。
loginErrorDetails = Firefox Screenshots サービスに問題があるためショットを保存できませんでした。また後で試してください。
unshootablePageErrorTitle = このページはスクリーンショットを撮れません。
unshootablePageErrorDetails = これは一般的なウェブページでないため、スクリーンショットを撮ることができません。
selfScreenshotErrorTitle = Firefox Screenshots ページのショットを撮ることはできません。
genericErrorDetails = 何か問題が発生したようです。再度試すか別のページのショットを撮ってみてください。
# Onboarding Strings
tourHeaderOne = Firefox Screenshots
tourHeaderOneSuper = ベータ
tourBodyOne = Firefox を離れることなくスクリーンショットを撮影、保存、共有。
tourHeaderTwo = 必要なものだけをキャプチャー
tourBodyTwo = クリック＆ドラッグでページの一部だけをキャプチャーできます。また、マウスを当てて選択範囲を強調表示することもできます。
tourHeaderThree = お好きなように
tourBodyThree = 切り取ったショットをウェブ上に保存して簡単に共有したり、お使いのコンピューターへダウンロードしたりできます。また「自分のショット」ボタンをクリックすれば、これまでに撮ったすべてのショットを見られます。
tourHeaderFour = ウィンドウもしくはページ全体をキャプチャー
tourBodyFour = 右上のボタンを選択して、ウィンドウ内の表示範囲もしくはページ全体をキャプチャーできます。

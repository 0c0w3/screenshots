# Error Strings
requestErrorTitle = Yeffeɣ i talast.
requestErrorDetails = Suref-aɣ! Ur nezmir ara ad nsekles tuṭṭfa-ik. Ɛreḍ tikelt-nniḍen.
connectionErrorTitle = Ur nezmir ara ad neqqen ar tuṭṭfiwin-ik n ugdil.
connectionErrorDetails = Senqed tuqqna-ik Internet. Ma yella tzemred ad teqqneḍ ar Internet, ahat d ugur kan meẓẓiyen deg umeẓlu Firefox Screenshots.
loginErrorDetails = UR nseklas ara tuṭṭfa-ik acku yella ugur akked umezlu Firefox Screenshots. Ma ulac aɣilif ɛreḍ tikelt-nniḍen.
unshootablePageErrorTitle = Ur nezmir ara ad neṭṭef agdil n usebter-agi.
unshootablePageErrorDetails = Mačči a d asebter Web am iyaḍ, ur tizmireḍ ara ad s-teṭṭfeḍ agdil.
selfScreenshotErrorTitle = Ur tezmireḍ ar ad teṭṭfeḍ agdil n usebter Firefox Screenshots!
genericErrorTitle = Ihuh! Firefox Screenshots ur iteddu ara.
genericErrorDetails = Ur neẓri ara acu yeḍran. Ɛreḍ tikelt-nniḍen neɣ ṭṭef agdil n usebter-nniḍen?
# Onboarding Strings
tourHeaderOne = Tuṭṭfiwin n ugdil Firefox
tourHeaderOneSuper = Beta
tourBodyOne = Ṭṭef, sekles, bḍu igdilen war ma teffɣeḍ si Firefox.
tourHeaderTwo = Ṭṭef kan ayen tebɣiḍ
tourBodyTwo = Sit sakin zuɣer akken ad teṭṭfeḍ aḥric seg usebter. Tzemreḍ daɣen ad tesrifgeḍ akken ad tsebṛuṛqeḍ afran-ik.
tourHeaderThree = Akken tebɣiḍ
tourBodyThree = Sekles tuṭṭfiwin-ik ar Web i beṭṭu fessusen, neɣ sider-itent-id ar uselkim-ik. Tzemr€d daɣen ad tiseḍ ɣef tqeffalt Tiṭṭfiwin-iw akken ad tafeḍ akk tuṭṭfiwin n ugdil i teggid.
tourHeaderFour = Ṭṭef isfuyla neɣ isebtar meṛṛa
tourBodyFour = Fren tiqeffalin s afella ayeffus akken ad teṭṭfeḍ tamnaṭ yettbanen deg usfaylu neɣ asebter i meṛṛa.

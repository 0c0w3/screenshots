# Error Strings
requestErrorTitle = Impossible d’effectuer cette action.
requestErrorDetails = Votre capture d’écran n’a pas pu être sauvegardée. Veuillez réessayer plus tard.
connectionErrorTitle = Nous ne pouvons pas nous connecter à vos captures d’écran.
connectionErrorDetails = Veuillez vérifier votre connexion à Internet. Si celle-ci fonctionne normalement, il peut y avoir un problème temporaire avec le service de Firefox Screenshots.
loginErrorDetails = Nous n’avons pas pu sauvegarder votre capture d’écran, car le service de Firefox Screenshot rencontre des difficultés. Veuillez réessayer plus tard.
unshootablePageErrorTitle = Impossible d’effectuer une capture d’écran de cette page.
unshootablePageErrorDetails = Impossible d’effectuer une capture d’écran, car cette page web n’est pas standard.
selfScreenshotErrorTitle = Vous ne pouvez pas effectuer une capture d’écran d’une page Firefox Screenshots !
genericErrorTitle = Firefox Screenshots semble avoir un petit problème.
genericErrorDetails = Un problème non identifié est survenu. Vous pouvez réessayer ou effectuer une capture d’écran d’une autre page.
# Onboarding Strings
tourBodyOne = Effectuez des captures d’écran, enregistrez et partagez-les sans quitter Firefox.
tourHeaderTwo = Capturez ce que vous voulez
tourBodyTwo = Cliquez et glissez pour capturer seulement un morceau de la page. Vous pouvez aussi survoler une zone avec votre curseur pour surligner votre sélection.
tourHeaderThree = À votre guise
tourBodyThree = Sauvegardez en ligne vos captures recadrées pour les partager plus facilement, ou téléchargez-les sur votre ordinateur. Vous pouvez aussi cliquer sur « Mes captures d’écran » pour retrouver toutes vos captures.
tourHeaderFour = Prenez des captures d’écran de fenêtres ou de pages entières
tourBodyFour = Utilisez les boutons en haut à droite pour capturer au choix la zone visible dans la fenêtre ou la page entière.
tourSkip = IGNORER
tourNext = Diapositive suivante
tourPrevious = Diapositive précédente
tourDone = Terminé

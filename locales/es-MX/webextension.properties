# Error Strings
requestErrorTitle = Fuera de orden.
requestErrorDetails = ¡Lo sentimos! No pudimos guardar tu captura. Por favor, intenta de nuevo más tarde.
connectionErrorTitle = No podemos conectar a tus capturas de pantalla.
connectionErrorDetails = Por favor, revisa tu conexión a Internet. Si eres capaz de conectarte a Internet, puede ser que exista un error temporal con el servicio de capturas de pantalla de Firefox.
loginErrorDetails = No pudimos guardar tu captura porque hay un problema con el servicio de capturas de pantalla de Firefox. Por favor, intenta de nuevo más tarde.
unshootablePageErrorTitle = No podemos realizar una captura de pantalla a esta página.
unshootablePageErrorDetails = Esta no es una página web estándar, por lo tanto no podemos tomar una captura de pantalla de ella.
selfScreenshotErrorTitle = ¡No puedes tomar una captura de la página de capturas de pantalla de Firefox!
genericErrorTitle = ¡Oye! Las capturas de pantalla de Firefox salieron mal.
genericErrorDetails = No estamos seguros qué pasó. ¿Te importaría intentarlo de nuevo o tomar una captura de una página diferente?
# Onboarding Strings
tourHeaderOne = Capturas de Pantalla de Firefox
tourHeaderOneSuper = Beta
tourBodyOne = Toma, guarda y comparte capturas de pantalla sin dejar Firefox.
tourHeaderTwo = Captura sólo lo que necesitas
tourBodyTwo = Haz clic y arrastra para capturas sólo una parte de la página. También puedes desplazarte para resaltar tu selección.
tourHeaderThree = Como te gusta
tourBodyThree = Guarda tus capturas recortadas en la Web para compartirlas más fácilmente o descárgalas en tu computadora. También puedes hacer clic en el botón Mis Capturas para encontrar todas las fotos que has tomado.
tourHeaderFour = Captura ventanas o páginas enteras
tourBodyFour = Selecciona los botones en la parte superior derecha para capturar el área visible en la ventana o para capturar una página completa.

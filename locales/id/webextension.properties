# Error Strings
requestErrorTitle = Tak dapat digunakan.
requestErrorDetails = Maaf! Kami tidak dapat menyimpan tangkapan Anda. Silakan coba lagi.
connectionErrorTitle = Kami tidak dapat terhubung dengan tangkapan layar Anda.
connectionErrorDetails = Silakan periksa koneksi Internet Anda. Jika Anda dalam terhubung ke Internet, mungkin ada masalah sementara pada layanan Firefox Screenshots.
loginErrorDetails = Kami tidak dapat menyimpan tangkapan Anda karena ada masalah dengan layanan Firefox Screenshots. Silakan coba kembali nanti.
unshootablePageErrorTitle = Kami tidak dapat menangkap layar laman ini.
unshootablePageErrorDetails = Ini bukan laman Web terstandard, sehingga Anda tidak dapat menangkap layar dari laman.
selfScreenshotErrorTitle = Anda tidak dapat merekam tangkapan dari laman Firefox Screenshots!
genericErrorTitle = Wah! Firefox Screenshots mendadak kusut.
genericErrorDetails = Kami tidak yakin apa yang terjadi. Perduli untuk mencoba lagi atau merekam tangkapan laman yang berbeda?
